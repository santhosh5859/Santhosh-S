{% extends "base.html" %}

{% block title %}Login - Guard Security Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                    <h3 class="card-title">Guard Login</h3>
                    <p class="text-muted">Enter your credentials to access the portal</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="badge_id" class="form-label">
                            <i class="fas fa-id-badge me-2"></i>Badge ID
                        </label>
                        <input type="text" class="form-control" id="badge_id" name="badge_id" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account?</p>
                        <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
